<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.3.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <h2>Add Employee</h2>

    <div class="form">
        <input type="text" id="first-name" placeholder="First Name"></input>
        <input type="text" id="last-name" placeholder="Last Name"></input>
        <input type="number" id="employee-id" placeholder="ID"></input>
        <input type="text" id="employee-title" placeholder="Title"></input>
        <input type="number" id="annual-salary" placeholder="Annual Salary"></input>
        <button id="submit">Submit</button>
    </div>

    <h2>Employees</h2>
    <div class="flex label-wrapper">
        <p class="label">First Name</p>
        <p class="label">Last Name</p>
        <p class="label">ID</p>
        <p class="label">Title</p>
        <p class="label">Annual Salary</p>
        <p class="label"></p>
    </div>
    <div class="grid">
        
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>

        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
    </div>

    <div class="monthly-cost-wrapper">
        <h2 id="monthly-cost">Total Monthly: $0</h2>
    </div>
</body>
</html>
